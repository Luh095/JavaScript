<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
          Operadores Relacionais
        */
       //comparando valor
       console.log('1.', '1' == 1)
       console.log('2.', '3' != 3)
       //comparando valor e tipo(usa estritamente igual ===)
       console.log('3.', '1' === 1)
       console.log('4.', '3' !== 3)
       console.log('5.', 3 < 2)
       console.log('6.', 3 > 2)
       console.log('7.', 3 <= 2)
       console.log('8.', 3 >= 2)
       //comparando datas (Date(0) = 1/1/1970 - marco zero)
       const d1 = new Date(0)
       const d2 = new Date(0)
       console.log('9.', d1 === d2) //será false pois são endereços de memória diferentes
       console.log('10.', d1 == d2) //mesma coisa
       console.log('11.', d1.getTime() === d2.getTime())
       console.log('12.', undefined == null)
       console.log('13.', undefined === null)
       
    </script>
</body>
</html>
