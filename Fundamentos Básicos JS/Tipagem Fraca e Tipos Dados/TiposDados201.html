<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
          Alguns cuidados com "number" (infinity e NaN)
        */

        console.log(7 / 0)
        console.log("10" / 2)
        console.log("10,2" / 2)
        console.log("10.2" / 2)
        console.log(0.1 + 0.7)
        // formatação/converção a partir do literal...
        console.log(10.340.toString())
        console.log(10.340.toFixed(2))
        //Concatenação e não adição pois string tem preferência
        console.log('4' + 2)
        /*
          Class Math
        */
       const raio = 5.8
       const area = Math.PI * Math.pow(raio, 2)

       console.log(Math.PI)
       console.log(area.toFixed(2))
       // testa o tipo de Math que é um object
       console.log(typeof (Math))
    </script>
</body>
</html>
