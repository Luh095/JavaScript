<html lang="en">

<body>
    <script>
    /* 
      "let" respeita o conceito de escopo de bloco e de função
      “i” tem escopo de bloco e cada função tem seu “i” pois tem consciência de bloco (closure)
    */

    // Usando let para armazenar diferentes valores de i para as funções criadas
    const funcs = [] 

    for (let i = 0; i < 10; i++) {
        funcs.push(function () {
            console.log(i)
        } )
    }
    // como i foi declarado como var (que é global), qdo chama a função todas terão o mesmo i
    funcs[2] ()
    funcs[8] ()
    funcs[0] ()
    </script>
</body>
</html>
