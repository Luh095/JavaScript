    <script>
    // básico sobre constante e váriavel
    // se declara uma única vez. Mas "var" permite se redeclarar
    var a = 3
    let b = 4

    var a = 30
    // let b = 40 // gerará erro se redeclara...

    console.log(a, b)

    a = 300
    b = 400

    console.log(a, b)
     
    const c = 5
    //c = 50 // gerará erro. \\ Const não pode ser reinicializada..
    console.log(c)
    </script>
