<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /* 
      let respeita o conceito de escopo de bloco
    */

    // let não é acessível fora do escopo declsrado
    for (let i = 0; i < 3; i++) {
        console.log(i)
    }
    console.log('i =', i) // vai gerar erro...

    console.log("")

    //Para let ser acessível, tem que declarar num escopo mais alto...
    //e fora do for()...
    let j
    for (j = 0; j < 3; j++) {
        console.log(j)
    }
    console.log('j =', j)
    </script>
</body>
</html>
