<html lang="en">

    <title>Document</title>
</head>
<body>
    <script>
    /*
      Declarações de variáveis com "Var" não respeitam o 
      conceito de escopo de variável...
    */

    // var "sera" é acessível fora do escopo declarado...
    {
        {
            var sera = "Será???"
            console.log(sera)
        }
    }
    console.log(sera)

    //Uma exceção é qdo declara dentro do escopo de uma função...
    function teste() {
        var local = 123
        console.log(local)
    }
    teste()
    console.log(local)
    </script>
</body>
</html>
